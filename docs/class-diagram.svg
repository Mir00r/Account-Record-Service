<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1200px" height="800px" viewBox="-0.5 -0.5 1200 800">
<defs/>
<g>
  <!-- User Class -->
  <rect x="50" y="50" width="200" height="160" fill="#ffffff" stroke="#000000" pointer-events="all"/>
  <text x="150" y="80" text-anchor="middle" font-family="Helvetica" font-size="12px">User</text>
  <line x1="50" y1="90" x2="250" y2="90" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/>
  <text x="60" y="110" font-family="Helvetica" font-size="12px">- id: Long</text>
  <text x="60" y="130" font-family="Helvetica" font-size="12px">- username: String</text>
  <text x="60" y="150" font-family="Helvetica" font-size="12px">- email: String</text>
  <text x="60" y="170" font-family="Helvetica" font-size="12px">- password: String</text>
  <text x="60" y="190" font-family="Helvetica" font-size="12px">- roles: Set&lt;String&gt;</text>

  <!-- Account Class -->
  <rect x="350" y="50" width="200" height="180" fill="#ffffff" stroke="#000000" pointer-events="all"/>
  <text x="450" y="80" text-anchor="middle" font-family="Helvetica" font-size="12px">Account</text>
  <line x1="350" y1="90" x2="550" y2="90" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/>
  <text x="360" y="110" font-family="Helvetica" font-size="12px">- accountNumber: String</text>
  <text x="360" y="130" font-family="Helvetica" font-size="12px">- customerId: String</text>
  <text x="360" y="150" font-family="Helvetica" font-size="12px">- transactionAmount: BigDecimal</text>
  <text x="360" y="170" font-family="Helvetica" font-size="12px">- description: String</text>
  <text x="360" y="190" font-family="Helvetica" font-size="12px">- transactionDate: LocalDate</text>
  <text x="360" y="210" font-family="Helvetica" font-size="12px">- transactionTime: LocalTime</text>

  <!-- AccountService Class -->
  <rect x="350" y="300" width="200" height="140" fill="#ffffff" stroke="#000000" pointer-events="all"/>
  <text x="450" y="330" text-anchor="middle" font-family="Helvetica" font-size="12px">AccountService</text>
  <line x1="350" y1="340" x2="550" y2="340" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/>
  <text x="360" y="360" font-family="Helvetica" font-size="12px">+ getAllAccounts(): Page&lt;AccountDTO&gt;</text>
  <text x="360" y="380" font-family="Helvetica" font-size="12px">+ getAccountByNumber(): AccountDTO</text>
  <text x="360" y="400" font-family="Helvetica" font-size="12px">+ updateAccountDescription()</text>

  <!-- AuthController Class -->
  <rect x="50" y="300" width="200" height="120" fill="#ffffff" stroke="#000000" pointer-events="all"/>
  <text x="150" y="330" text-anchor="middle" font-family="Helvetica" font-size="12px">AuthController</text>
  <line x1="50" y1="340" x2="250" y2="340" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/>
  <text x="60" y="360" font-family="Helvetica" font-size="12px">+ authenticateUser(): ResponseEntity</text>
  <text x="60" y="380" font-family="Helvetica" font-size="12px">+ registerUser(): ResponseEntity</text>

  <!-- Relationships -->
  <path d="M 250 360 L 350 360" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/>
  <path d="M 450 300 L 450 230" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/>
  <path d="M 150 210 L 150 300" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="stroke"/>

  <!-- Legend -->
  <rect x="50" y="500" width="120" height="80" fill="#ffffff" stroke="#000000" pointer-events="all"/>
  <text x="60" y="520" font-family="Helvetica" font-size="12px">Legend:</text>
  <text x="60" y="540" font-family="Helvetica" font-size="12px">→ Association</text>
  <text x="60" y="560" font-family="Helvetica" font-size="12px">◆ Composition</text>
</g>
</svg>